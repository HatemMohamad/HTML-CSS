<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hatem Mohamad - One Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a1d3b; /* Dark blue */
      color: #f2f2f2; /* Light/white-ish text */
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #081630;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      color: #ffffff;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background-color: #1a3b7d;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0e2a5c;
    }

    iframe {
      width: 80%;
      height: 315px;
      border: none;
      margin: 20px auto;
    }

    footer {
      background-color: #081630;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to Hatem Mohamad's One Page Website</h1>
    <p>Hello! I'm Hatem, a passionate student exploring web development</p>
  </section>

  <section id="gallery">
    <h2>My Photo Gallery</h2>
    <div class="gallery">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 1">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 2">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 3">
    </div>
  </section>

  <section id="video">
    <h2>Watch My Favorite Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/Ar4LrKcwh3w" title="The Final That Stopped Our Hearts: Full Highlights Argentina VS France - World Cup 2022 Peter Drury" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hatem Mohamad. All rights reserved.</p>
  </footer>

</body>
</html>
